<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Boogle Image Search</title>
    </head>
    <body>
        <nav>
            <a href="index.html">Boogle Search</a>
        </nav>
        <div class="logo-container">
            <h1 class="logo"><span class="blue-text">B</span><span class="red-text">o</span><span class="yellow-text">o</span><span class="blue-text">g</span><span class="green-text">l</span><span class="red-text">e</span></h1>
            <h3 class="logo-subtext"><span class="blue-text">Pictures</span></h3>
        </div>
        <form id="form-area" action="https://images.google.com/images">
            <input type="text" name="q" class="main-input">
            <div id="form-button-container">
                <input type="submit" value="Boogle Search">
            </div>
            
        </form>
    </body>
</html>
